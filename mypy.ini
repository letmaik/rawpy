[mypy]
# Global mypy configuration for rawpy project

# Allow installed packages without type hints to be used
warn_unused_configs = True

# Be strict about untyped code
check_untyped_defs = True

# Selectively ignore missing imports for optional dependencies
# These packages are optional and may not be installed

[mypy-skimage.*]
ignore_missing_imports = True

[mypy-cv2]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-imageio]
ignore_missing_imports = True

[mypy-numpy]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True
